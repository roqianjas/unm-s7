<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 13 - Terima Kasih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-8">
    <div class="max-w-5xl w-full bg-white rounded-lg shadow-2xl overflow-hidden">
        <div class="h-2 bg-gradient-to-r from-slate-800 via-teal-600 to-slate-700"></div>
        
        <div class="p-12">
        
        <div class="text-center">
            <!-- Icon -->
            <div class="mb-12">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-slate-800 rounded-2xl mb-8">
                    <span class="iconify text-white" data-icon="mdi:hand-wave" data-width="56"></span>
                </div>
                <h1 class="text-5xl font-bold text-slate-800 mb-6">Terima Kasih</h1>
                <div class="flex items-center justify-center gap-4 mb-8">
                    <div class="h-px w-20 bg-slate-300"></div>
                    <span class="iconify text-teal-600" data-icon="mdi:heart" data-width="24"></span>
                    <div class="h-px w-20 bg-slate-300"></div>
                </div>
            </div>

            <!-- Subtitle -->
            <div class="mb-12">
                <p class="text-2xl text-slate-700 font-semibold mb-6">Pertanyaan & Diskusi</p>
                <div class="inline-flex items-center gap-2 border-2 border-slate-200 px-6 py-3 rounded-lg">
                    <span class="iconify text-slate-800" data-icon="mdi:comment-question-outline" data-width="24"></span>
                    <span class="text-slate-700 font-medium">Silakan ajukan pertanyaan</span>
                </div>
            </div>

            <!-- Info Footer -->
            <div class="border-t-2 border-slate-200 pt-10">
                <div class="grid grid-cols-3 gap-8">
                    <div class="text-center">
                        <div class="w-12 h-12 bg-slate-800 rounded-lg flex items-center justify-center mx-auto mb-4">
                            <span class="iconify text-white" data-icon="mdi:school" data-width="28"></span>
                        </div>
                        <p class="text-sm font-semibold text-slate-700">Universitas Nusa Mandiri</p>
                        <p class="text-xs text-slate-500">FTI - Sistem Informasi</p>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-teal-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                            <span class="iconify text-white" data-icon="mdi:account-tie" data-width="28"></span>
                        </div>
                        <p class="text-sm font-semibold text-slate-700">Dosen Pengampu</p>
                        <p class="text-xs text-slate-500">EDHI PRAYITNO, M.KOM</p>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-slate-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                            <span class="iconify text-white" data-icon="mdi:calendar-month" data-width="28"></span>
                        </div>
                        <p class="text-sm font-semibold text-slate-700">Desember 2025</p>
                        <p class="text-xs text-slate-500">Semester 7</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                window.location.href = 'slide-12-kesimpulan.html';
            }
        });
    </script>
</body>
</html>

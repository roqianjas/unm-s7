    <div class="max-w-7xl w-full text-center">

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                window.location.href = 'slide-10-pencapaian-rencana.html';

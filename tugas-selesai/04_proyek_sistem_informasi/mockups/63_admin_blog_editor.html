<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor - CUR-HEART Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cur-primary': '#1E0E62',
                        'cur-secondary': '#FF6B7A',
                        'cur-accent': '#FFB6B9',
                        'cur-success': '#00D26A',
                        'cur-warning': '#FFA94D',
                        'cur-error': '#FF6B7A',
                        'cur-info': '#667BC6',
                    },
                    fontFamily: {
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-body">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="01_homepage.html" class="flex items-center">
                    <img src="assets/img/color.png" alt="CUR-HEART Logo" class="h-10 w-auto">
                </a>
                <div class="flex items-center space-x-4">
                    <a href="47_admin_notifications.html" class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-bell text-xl"></i>
                    </a>
                    <div class="flex items-center space-x-3 pl-4 border-l border-gray-200">
                        <img src="https://ui-avatars.com/api/?name=Admin+CUR-HEART&background=1E0E62&color=fff" alt="Profile" class="w-10 h-10 rounded-full">
                        <div class="hidden md:block">
                            <div class="text-sm font-semibold text-gray-800">Admin CUR-HEART</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <aside class="w-64 bg-white min-h-screen shadow-sm hidden md:block">
            <div class="p-6">
                <nav class="space-y-2">
                    <a href="42_admin_dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-home"></i>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    <a href="44_admin_users.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-users"></i>
                        <span class="font-medium">Pengguna</span>
                    </a>
                    <a href="62_admin_therapist_verification.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-user-check"></i>
                        <span class="font-medium">Verifikasi</span>
                    </a>
                    <a href="43_admin_bookings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-calendar-check"></i>
                        <span class="font-medium">Booking</span>
                    </a>
                    <a href="45_admin_financial.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-chart-line"></i>
                        <span class="font-medium">Keuangan</span>
                    </a>
                    <a href="56_admin_reports.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-file-alt"></i>
                        <span class="font-medium">Laporan</span>
                    </a>
                    <a href="57_admin_content_blog.html" class="flex items-center space-x-3 px-4 py-3 bg-gradient-to-r from-cur-primary to-cur-secondary text-white rounded-xl">
                        <i class="fas fa-newspaper"></i>
                        <span class="font-medium">Konten</span>
                    </a>
                    <a href="60_admin_reviews.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-star"></i>
                        <span class="font-medium">Ulasan</span>
                    </a>
                    <a href="61_admin_promo.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-tags"></i>
                        <span class="font-medium">Pemasaran</span>
                    </a>
                    <a href="46_admin_settings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-cog"></i>
                        <span class="font-medium">Pengaturan</span>
                    </a>
                </nav>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-8">
            <a href="57_admin_content_blog.html" class="inline-flex items-center text-cur-primary hover:text-cur-secondary mb-6 transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Kembali ke Daftar Blog
            </a>

            <h1 class="text-2xl font-bold text-gray-800 mb-6">Buat Artikel Blog Baru</h1>

            <form class="space-y-6">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div class="space-y-6">
                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-2 block">Judul *</label>
                            <input type="text" placeholder="Masukkan judul artikel blog..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                        </div>

                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-2 block">Slug</label>
                            <input type="text" placeholder="otomatis-dibuat-dari-judul" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                        </div>

                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-2 block">Gambar Unggulan</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-cur-primary transition cursor-pointer">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                                <div class="text-sm text-gray-600">Klik untuk upload atau seret dan lepas</div>
                                <div class="text-xs text-gray-500 mt-1">PNG, JPG maksimal 5MB</div>
                            </div>
                        </div>

                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-2 block">Ringkasan</label>
                            <textarea rows="3" placeholder="Deskripsi singkat..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent resize-none"></textarea>
                        </div>

                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-2 block">Konten *</label>
                            <textarea rows="12" placeholder="Tulis konten blog Anda di sini..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent resize-none"></textarea>
                            <div class="text-xs text-gray-500 mt-2">Mendukung format Markdown</div>
                        </div>

                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="text-sm font-semibold text-gray-700 mb-2 block">Kategori</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                    <option>Kesehatan Mental</option>
                                    <option>Tips Terapi</option>
                                    <option>Perawatan Diri</option>
                                    <option>Kisah Sukses</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-700 mb-2 block">Penulis</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                    <option>Admin CUR-HEART</option>
                                    <option>Dr. Sarah Johnson</option>
                                    <option>Dr. Michael Chen</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-2 block">Tag</label>
                            <input type="text" placeholder="kecemasan, terapi, kesehatan-mental (pisahkan dengan koma)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                        </div>

                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-2 block">Status</label>
                            <div class="flex items-center space-x-4">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="radio" name="status" value="draft" checked class="w-4 h-4 text-cur-primary">
                                    <span class="text-sm text-gray-700">Draf</span>
                                </label>
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="radio" name="status" value="published" class="w-4 h-4 text-cur-primary">
                                    <span class="text-sm text-gray-700">Dipublikasi</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <button type="submit" class="flex-1 px-6 py-3 bg-gradient-to-r from-cur-primary to-cur-secondary text-white font-semibold rounded-lg hover:shadow-lg transition">
                        <i class="fas fa-save mr-2"></i>
                        Simpan Artikel
                    </button>
                    <button type="button" class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition">
                        Pratinjau
                    </button>
                    <a href="57_admin_content_blog.html" class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition">
                        Batal
                    </a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>

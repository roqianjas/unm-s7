<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengguna - CUR-HEART Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cur-primary': '#1E0E62',
                        'cur-secondary': '#FF6B7A',
                        'cur-accent': '#FFB6B9',
                        'cur-success': '#00D26A',
                        'cur-warning': '#FFA94D',
                        'cur-error': '#FF6B7A',
                        'cur-info': '#667BC6',
                    },
                    fontFamily: {
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-body">
    <!-- Top Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="01_homepage.html" class="flex items-center">
                    <img src="assets/img/color.png" alt="CUR-HEART Logo" class="h-10 w-auto">
                </a>
                <div class="flex items-center space-x-4">
                    <a href="47_admin_notifications.html" class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-cur-error rounded-full"></span>
                    </a>
                    <a href="48_admin_messages.html" class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-envelope text-xl"></i>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-cur-error rounded-full"></span>
                    </a>
                    <div class="flex items-center space-x-3 pl-4 border-l border-gray-200">
                        <img src="https://ui-avatars.com/api/?name=Admin+CUR-HEART&background=1E0E62&color=fff" alt="Profile" class="w-10 h-10 rounded-full">
                        <div class="hidden md:block">
                            <div class="text-sm font-semibold text-gray-800">Admin CUR-HEART</div>
                            <div class="text-xs text-gray-500">Administrator</div>
                        </div>
                        <button class="text-gray-600">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white min-h-screen shadow-sm hidden md:block">
            <div class="p-6">
                <nav class="space-y-2">
                    <a href="42_admin_dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-home"></i>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    <a href="44_admin_users.html" class="flex items-center space-x-3 px-4 py-3 bg-gradient-to-r from-cur-primary to-cur-secondary text-white rounded-xl">
                        <i class="fas fa-users"></i>
                        <span class="font-medium">Pengguna</span>
                    </a>
                    <a href="43_admin_bookings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-calendar-check"></i>
                        <span class="font-medium">Booking</span>
                    </a>
                    <a href="45_admin_financial.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-chart-line"></i>
                        <span class="font-medium">Keuangan</span>
                    </a>
                    <a href="46_admin_settings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-xl transition">
                        <i class="fas fa-cog"></i>
                        <span class="font-medium">Pengaturan</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Back Button -->
            <a href="49_admin_user_detail.html" class="inline-flex items-center text-cur-primary hover:text-cur-secondary mb-6 transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Kembali ke Detail Pengguna
            </a>

            <div class="max-w-4xl">
                <div class="bg-white rounded-2xl shadow-sm p-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Pengguna</h1>

                    <form class="space-y-6">
                        <!-- Personal Info -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Informasi Pribadi</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Nama Lengkap *</label>
                                    <input type="text" value="Dr. Sarah Johnson" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Gelar Profesional</label>
                                    <input type="text" value="M.Psi., Psikolog" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Email *</label>
                                    <input type="email" value="sarah.johnson@curheart.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">No. Telepon *</label>
                                    <input type="tel" value="+62 812-3456-7890" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Tanggal Lahir</label>
                                    <input type="date" value="1990-03-15" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Jenis Kelamin</label>
                                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                        <option selected>Perempuan</option>
                                        <option>Laki-laki</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Professional Info -->
                        <div class="pt-6 border-t border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Informasi Profesional</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">No. Lisensi *</label>
                                    <input type="text" value="PSI-12345-2020" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Tahun Praktik</label>
                                    <input type="number" value="2020" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Spesialisasi</label>
                                    <div class="grid grid-cols-2 gap-3">
                                        <label class="flex items-center space-x-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" checked class="w-4 h-4 text-cur-primary rounded focus:ring-2 focus:ring-cur-primary">
                                            <span class="text-sm text-gray-700">Terapi Kecemasan</span>
                                        </label>
                                        <label class="flex items-center space-x-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" checked class="w-4 h-4 text-cur-primary rounded focus:ring-2 focus:ring-cur-primary">
                                            <span class="text-sm text-gray-700">Terapi Depresi</span>
                                        </label>
                                        <label class="flex items-center space-x-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" checked class="w-4 h-4 text-cur-primary rounded focus:ring-2 focus:ring-cur-primary">
                                            <span class="text-sm text-gray-700">Manajemen Stres</span>
                                        </label>
                                        <label class="flex items-center space-x-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                            <input type="checkbox" class="w-4 h-4 text-cur-primary rounded focus:ring-2 focus:ring-cur-primary">
                                            <span class="text-sm text-gray-700">Terapi Trauma</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Account Status -->
                        <div class="pt-6 border-t border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Status Akun</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Status Akun</label>
                                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                        <option selected>Aktif</option>
                                        <option>Suspended</option>
                                        <option>Inactive</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-sm font-semibold text-gray-700 mb-2 block">Role</label>
                                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cur-primary focus:border-transparent">
                                        <option>Klien</option>
                                        <option selected>Terapis</option>
                                        <option>Admin</option>
                                    </select>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="verified" checked class="w-4 h-4 text-cur-primary rounded focus:ring-2 focus:ring-cur-primary">
                                    <label for="verified" class="text-sm text-gray-700">Akun Terverifikasi</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="emailVerified" checked class="w-4 h-4 text-cur-primary rounded focus:ring-2 focus:ring-cur-primary">
                                    <label for="emailVerified" class="text-sm text-gray-700">Email Terverifikasi</label>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="pt-6 border-t border-gray-200 flex items-center space-x-4">
                            <button type="submit" class="flex-1 px-6 py-3 bg-gradient-to-r from-cur-primary to-cur-secondary text-white font-semibold rounded-xl hover:shadow-lg transition">
                                <i class="fas fa-save mr-2"></i>
                                Simpan Perubahan
                            </button>
                            <a href="49_admin_user_detail.html" class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition">
                                Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
